<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El rincón que usted no conoce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>El rincón que usted no conoce</h1>
        <p>Tu tienda de ropa favorita con los mejores precios y estilos.</p>
        <button id="btn-carrito" class="btn-carrito">
            <i class="fas fa-shopping-cart"></i> Carrito
        </button>
    </header>

    <!-- Sección de Productos -->
    <main>
        <section class="productos">
            <!-- Los productos se generarán dinámicamente con JavaScript -->
        </section>
    </main>

    <!-- Modal para mostrar el producto en pantalla completa -->
    <div id="modal-producto" class="modal">
        <div class="modal-contenido">
            <span class="cerrar-modal">&times;</span>
            <img id="modal-imagen" src="" alt="Imagen del producto">
            <h2 id="modal-nombre"></h2>
            <p id="modal-precio"></p>
            <div class="contador">
                <button id="btn-restar">-</button>
                <span id="cantidad">1</span>
                <button id="btn-sumar">+</button>
            </div>
            <button id="btn-agregar-carrito">Añadir al Carrito</button>
        </div>
    </div>

    <!-- Carrito de Compras (oculto por defecto) -->
    <aside class="carrito" id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito">
            <!-- Los productos del carrito se generarán dinámicamente con JavaScript -->
        </ul>
        <p>Total: <span id="total-carrito">$0.00</span></p>
        <button id="vaciar-carrito">Vaciar Carrito</button>
    </aside>

    <!-- Pie de Página -->
    <footer>
        <p class="ubicacion"><i class="fas fa-map-marker-alt"></i>Independencia #115-b / Juan Bruno Zayas y Alemán, Santa Clara</p>
        <p class="Whatsapp"><i class="fab fa-whatsapp"></i><a href="https://wa.me/5358331588">+53 58331588</a>     |      <i class="fab fa-whatsapp"></i><a href="https://wa.me/5355868070">+53 55868070</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
