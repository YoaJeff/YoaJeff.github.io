<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - El rincón que usted no conoce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Formulario de autenticación (visible por defecto) -->
    <div id="auth-form" class="auth-form">
        <h2>Acceso Restringido</h2>
        <p>Introduce la clave para acceder:</p>
        <input type="password" id="clave" placeholder="Clave de acceso">
        <button onclick="verificarClave()">Acceder</button>
        <p id="mensaje-error" class="mensaje-error"></p>
    </div>

    <!-- Contenido de la página (oculto por defecto) -->
    <div id="contenido-pagina" class="contenido-pagina" style="display: none;">
        <!-- Encabezado -->
        <header>
            <h1>Agregar/Editar Producto</h1>
            <p>Completa el formulario para añadir o editar un producto.</p>
            <a href="index.html" class="btn-volver">Volver a la Tienda</a>
        </header>

        <!-- Formulario para agregar/editar productos -->
        <main>
            <section class="formulario">
                <form id="formularioProducto">
                    <input type="hidden" id="id" name="id">
                    <label for="nombre">Nombre del Producto:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="imagen">URL de la Imagen:</label>
                    <input type="url" id="imagen" name="imagen" required>

                    <label for="precio">Precio:</label>
                    <input type="text" id="precio" name="precio" required>

                    <button type="submit" id="btn-accion">Agregar Producto</button>
                </form>
            </section>

            <!-- Lista de productos para editar/eliminar -->
            <section class="lista-productos">
                <h2>Productos Existentes</h2>
                <ul id="lista-productos">
                    <!-- Los productos se generarán dinámicamente con JavaScript -->
                </ul>
            </section>
        </main>

        <!-- Pie de Página -->
        <footer>
            <p class="ubicacion"><i class="fas fa-map-marker-alt"></i>Independencia #115-b / Juan Bruno Zayas y Alemán, Santa Clara</p>
            <p class="Whatsapp"><i class="fab fa-whatsapp"></i><a href="https://wa.me/5358331588">+53 58331588</a>     |      <i class="fab fa-whatsapp"></i><a href="https://wa.me/5355868070">+53 55868070</a></p>
        </footer>
    </div>

    <script src="agregar.js"></script>
</body>
</html>
