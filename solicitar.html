<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Trabajadores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Solicitar Trabajadores</h1>
    </header>
    <main>
        <form id="solicitudForm">
            <label for="fecha">Fecha de Trabajo:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="horario">Horario de Trabajo:</label>
            <input type="time" id="horarioInicio" name="horarioInicio" required>
            <input type="time" id="horarioFin" name="horarioFin" required>

            <label for="pago">Pago por el Trabajo:</label>
            <input type="number" id="pago" name="pago" required>

            <label for="descripcion">Descripci√≥n del Trabajo:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </main>
    <footer>
        <p>Contacto: info@trabajosrapidos.com | Tel: 123-456-7890</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
